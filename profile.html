<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTik - Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <div class="profile-info">
                <div class="profile-image">
                    <img src="profile.jfif" alt="Profile Image">
                </div>
                <h2>Anura Shakya</h2>
                <p>anurashakya@gmail.com</p>
                <button class="log-out">Log out</button>
            </div>
        </div>
        <div class="profile-edit">
            <h2>PROFILE</h2>
            <form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" value="Anura Shakya">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" value="anurashakya@gmail.com">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" value="Dharan">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" value="9876543210">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" value="********">
                </div>
                <div class="form-actions">
                    <button type="button" class="edit-profile">Edit Profile</button>
                    <button type="button" class="save">Save</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
